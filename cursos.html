    :root {

        --success-color: #10b981;

    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8fafc;
        color: #1f2937;
        margin: 0;
        padding: 0;
        line-height: 1.5;
    }

    .main-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 15px;
    }

    .header-section {
        margin-bottom: 20px;
        text-align: center;
    }

    .section-title {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 5px;
        color: #1f2937;
    }

    .section-subtitle {
        color: #6b7280;
        font-size: 0.95rem;
        margin-bottom: 0;
    }

    /* Filtros */
    .filters-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
        gap: 6px;
    }

    .filter-btn {
        border: none;
        background: #f3f4f6;
        color: #4b5563;
        padding: 6px 12px;
        border-radius: 50px;
        font-size: 0.8rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .filter-btn:hover {
        background: #e5e7eb;
    }

    .filter-btn.active {
        background: var(--primary-purple);
        color: white;
    }

    /* Barra de búsqueda */
    .search-container {
        position: relative;
        max-width: 400px;
        margin: 0 auto 20px;
    }

    .search-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        font-size: 0.9rem;
    }

    .search-input {
        padding-left: 35px;
        border-radius: 50px;
        border: 1px solid #e5e7eb;
        height: 38px;
        font-size: 0.9rem;
        width: 100%;
    }

    .search-input:focus {
        border-color: var(--primary-purple);
        box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.2);
        outline: none;
    }

    /* Grid de cursos */
    .courses-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 12px;
        margin: 0 auto;
    }

    /* Tarjetas de cursos */
    .course-card {
        border-radius: 10px;
        overflow: hidden;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .course-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .course-img-container {
        width: 100%;
        aspect-ratio: 1/1; /* Contenedor cuadrado */
        overflow: hidden;
        background-color: #f3f4f6;
    }

    .course-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .course-card:hover .course-img {
        transform: scale(1.05);
    }

    .course-body {
        padding: 12px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    .course-badge {
        display: inline-block;
        margin-bottom: 8px;
        font-size: 0.7rem;
        padding: 0.3em 0.6em;
        border-radius: 10px;
        font-weight: 500;
        text-transform: uppercase;
        width: fit-content;
    }

    .course-title {
        font-size: 0.95rem;
        font-weight: 600;
        margin-bottom: 6px;
        color: #1f2937;
        line-height: 1.3;
    }

    .course-description {
        font-size: 0.8rem;
        color: #6b7280;
        margin-bottom: 12px;
        line-height: 1.4;
        flex-grow: 1;
    }

    .course-link {
        display: inline-flex;
        align-items: center;
        padding: 6px 12px;
        background: var(--primary-purple);
        color: white;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
        width: fit-content;
    }

    .course-link:hover {
        background: var(--primary-purple-light);
        color: white;
    }

    .course-link i {
        margin-left: 5px;
        font-size: 0.7rem;
    }

    .badge-programacion {
        background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-purple-light) 100%);
        color: white;
    }

    .badge-ingenieria {
        background: linear-gradient(135deg, var(--warning-color) 0%, #fbbf24 100%);
        color: white;
    }

    .badge-robotica {
        background: linear-gradient(135deg, var(--danger-color) 0%, #f87171 100%);
        color: white;
    }

    .badge-domotica {
        background: linear-gradient(135deg, var(--domotica-color) 0%, #93c5fd 100%);
        color: white;
    }

    .badge-electronica {
        background: linear-gradient(135deg, var(--electronica-color) 0%, #6ee7b7 100%);
        color: white;
    }

    .badge-diseno {
        background: linear-gradient(135deg, var(--diseno-color) 0%, #f472b6 100%);
        color: white;
    }

    .badge-manufactura {

        color: white;
    }

    /* Responsive */
    @media (max-width: 992px) {

        function renderCourses(filter = 'all') {
            const container = document.getElementById('coursesContainer');
            container.innerHTML = '';

            const filteredCourses = filter === 'all' 
                ? coursesData 
                : coursesData.filter(course => course.category === filter);

            filteredCourses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';
                
                // Imagen del curso
                const imgContainer = document.createElement('div');
                imgContainer.className = 'course-img-container';
                
                const img = document.createElement('img');
                img.src = course.image;
                img.alt = course.title;
                img.className = 'course-img';
                imgContainer.appendChild(img);
                
                // Cuerpo del curso
                const cardBody = document.createElement('div');
                cardBody.className = 'course-body';
                
                // Badge de categoría
                const badge = document.createElement('span');
                badge.className = `course-badge badge-${course.category}`;
                badge.textContent = course.category === 'programacion' ? 'Programación' : 
                                    course.category === 'ingenieria' ? 'Ingeniería' : 
                                    course.category === 'robotica' ? 'Robótica' :
                                    course.category === 'domotica' ? 'Domótica' :
                                    course.category === 'diseno' ? 'Diseño' :
                                    course.category === 'manufactura' ? 'Manufactura' :
                                    'Electrónica';
                
                // Título del curso
                const title = document.createElement('h3');
                title.className = 'course-title';
                title.textContent = course.title;
                
                // Descripción del curso
                const description = document.createElement('p');
                description.className = 'course-description';
                description.textContent = course.description;
                
                // Enlace del curso
                const link = document.createElement('a');
                link.href = course.link;
                link.target = '_blank';
                link.className = 'course-link';
                link.innerHTML = 'Ver curso <i class="fas fa-external-link-alt"></i>';
                
                // Construir la tarjeta
                cardBody.appendChild(badge);
                cardBody.appendChild(title);
                cardBody.appendChild(description);
                cardBody.appendChild(link);
                
                card.appendChild(imgContainer);
                card.appendChild(cardBody);
                container.appendChild(card);
            });
        }

        // Filtros
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                
                button.classList.add('active');
                
                const filterValue = button.getAttribute('data-filter');
                renderCourses(filterValue);
            });
        });

        // Búsqueda
        const searchInput = document.getElementById('courseSearchInput');
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const courseCards = document.querySelectorAll('.course-card');
            
            courseCards.forEach(card => {
                const title = card.querySelector('.course-title').textContent.toLowerCase();
                const description = card.querySelector('.course-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Inicializar
        renderCourses();
    });
    </script>
